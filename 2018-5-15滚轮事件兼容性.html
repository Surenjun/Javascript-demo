    <script>
        const z = 12;

        function mouseWheel(e , direction) {
                if(direction > 0){
                    console.log("向上滑动")
                } else{
                    console.log("向下滑动")
                }

                return false//组织默认事件
            }

           wheel(document,mouseWheel);

           function wheel(obj,eFn) {

                function fn(e) {
                    e = e || window.event;
                    var direction = e.wheelDelta / 120 || - e.detail / 3;
                    if(eFn.call(obj, e, direction) === false){
                        //使用call传参并执行
                        e.preventDefault ? e.preventDefault() : e.returnValue = false;
                    }
                }

                var type = this.onmousewheel === null?"mousewheel":"DOMMouseScroll";

               window.addEventListener ? this.addEventListener(type, fn)
                   : this.attachEvent("on" + type, fn);

           }
    </script>
