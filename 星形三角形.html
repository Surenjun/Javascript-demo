       for( var i =0;i<=length;i++){

          var j =  (i < length/2)?(2*i + 1):(length - i)*2 + 1;

              var str = '<p>';

              for(var x = 0;x<j;x++){

                  if( x===0 || x=== j - 1 ){
                    str += '*';

               }

              str += '</p>';

              oCt.innerHTML += str;
      }
