<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="帅气">
    <meta name="description" content="帅气">
    <meta name="Author" content="帅气的苏某人">
    <title>Title</title>
    <style>
        body{font-family: 'Microsoft YaHei',serif}
        body,dl,dd,h1,p,h2,h3,h4,h5,h6{margin:0}
        ol,ul,li,a{margin:0;padding:0;list-style:none}
        a{text-decoration: none}
        img{border:none}

        #container{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>
    <body>
        <div id="container">
    
        </div>
    <script>
        var con = document.getElementById("container");

        con.onmousedown = function (e) {
                e = e || event;
                var conLeft = e.clientX - con.offsetLeft,
                    conTop = e.clientY - con.offsetTop
                ;

                document.onmousemove = function (e) {
                    e = e || event;
                    con.style.left = e.clientX - conLeft + "px";
                    con.style.top = e.clientY - conTop + "px";

                };
                document.onmouseup = function () {this.onmousemove = null};
        };





    </script>
    </body>
</html>
