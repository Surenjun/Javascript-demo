<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="帅气">
    <meta name="description" content="帅气">
    <meta name="Author" content="帅气的苏某人">
    <title>Title</title>
    <style>
        body{font-family: 'Microsoft YaHei',serif}
        body,dl,dd,h1,p,h2,h3,h4,h5,h6{margin:0}
        ol,ul,li,a{margin:0;padding:0;list-style:none}
        a{text-decoration: none}
        img{border:none}


    </style>
</head>
    <body>
        <div id="container" class="aaa aa a">
    
        </div>
    <script>

        //元素    .classList 处理元素类型的对象 不兼容IE11以下
        //        .add("类型") .remove("类名") .toggle("类名") .contains()返回的是布尔值 有这个类名的话返回true

        var oCon = document.getElementById("container");

        removeClass(oCon,"aa");

        function addClass(ele,className){
            if(ele.classList){

                ele.classList.add(className);

            }else{

                var val = ele.className;//当前元素里的className
                if(val){
                   //正则检测添加的元素className是不是相同的 是的话 就不添加
                    var reg = new RegExp("(\\s|^)" + className + "(\\s|$)");
                    if(reg.test(val)) return;
                    ele.className += " " + className;

                }else{
                    ele.className = className;
                }
            }
        }

        function removeClass(ele,className){

            if(ele.classList){

                ele.classList.remove(className);

            }else{

                var val = ele.className;
                var reg = new RegExp("(\\s|^)" + className + "(\\s|$)");
                //满足规则的全部替换成空格
                val.replace(reg," ");

            }
        }
    </script>
    </body>
</html>
