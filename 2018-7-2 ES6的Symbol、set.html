<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="帅气">
    <meta name="description" content="帅气">
    <meta name="Author" content="帅气的苏某人">
    <title>Title</title>
    <style>
        body{font-family: 'Microsoft YaHei',serif}
        body,dl,dd,h1,p,h2,h3,h4,h5,h6{margin:0}
        ol,ul,li,a{margin:0;padding:0;list-style:none}
        a{text-decoration: none}
        img{border:none}


    </style>
</head>
    <body>
        <div id="container">
    
        </div>
    <script>


        /**********************  symbol *********************/

        let a = Symbol("abc");
        let b = Symbol("abc");
        //a===b => false

        console.log(a === b);
        let s1 = Symbol.for("123");
        let s2 = Symbol.for("123");
        //s1 === s2  => true

        let obj = {
            "name":"surenjun",
            "age":18,
            [Symbol()]:123,
            [Symbol()]:456
        };
        console.log(obj);
        let sym = Symbol("name");
        obj[sym] = 'surenjun';
        obj[sym] = 'surenjun1';     //->前面一个会覆盖
        let sym1 = Symbol("name");
        obj[sym1] = 'surenjun1';    //->这就不会
        console.log(obj);           //->[Symbol('name') = 'surenjun']

        //Symbol属性名的获取
        console.log(Object.keys(obj));
        console.log(Object.getOwnPropertySymbols(obj)); //->获得带有symbol的

        var SymbolArray = Object.getOwnPropertySymbols(obj);
        console.log(SymbolArray);
        console.log( obj[SymbolArray[0]] );

        //Symbol.for()  函Symbol.for()函数也可以用来生成Symbol值，
        // 但该函数有一个特殊的用处，就是可以重复使用一个Symbol值。

        // let sym2 = Symbol.for("name");
        // obj[sym2] = 'surenjun2';
        // obj[sym2] = 'surenjun3';
        // console.log(obj);

        let s3 = Symbol();
        let s4 = Symbol("123");
        let s5 = Symbol.for();
        let s6 = Symbol.for("123");

        /*console.log(s1);
        console.log(s2);
        console.log(s3);
        console.log(s4);*/

        console.log(Symbol.keyFor(s3));     //->undefined
        console.log(Symbol.keyFor(s4));     //->undefined
        console.log(Symbol.keyFor(s5));     //->undefined
        console.log(Symbol.keyFor(s6));     //->123

        /**********************  set  *********************/

        //数组去重
        let arr = [1,2,3,4,2,3,5,6,7];
        // set 它类似于数组，但是成员的值都是唯一的，没有重复的值。
        let arr1 = new Set(arr); //=>   arr1 = [...new Set(arr)]

        arr1.add(8);
        arr1.delete(7);//->删除7
        arr1.has(7);   //->false
        //arr.clear()

        const array = Array.from(arr1); //->转化为数组
        console.log(array);

        /*  - keys()：返回键名的遍历器
            - values()：返回键值的遍历器
            - entries()：返回键值对的遍历器
            - forEach()：使用回调函数遍历每个成员
         */

        let key = arr1.keys();
        console.log(key);//-> 得到的是一个迭代器

        //迭代器遍历
        for(let number of key){
            console.log(number);
        }

        //let of遍历
        for( let item of arr1.entries()){
            console.log(item);
        }

        arr1.forEach((value, key) => console.log(key + ' : ' + value));

    </script>
    </body>
</html>
